<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BloxBay Inauguration</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(45deg, #dea33e, #f4c77a, #ffe9b8);
      background-size: 400%;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      flex-direction: column;
      padding: 20px;
      overflow: hidden;
      animation: gradient 15s ease infinite;
      position: relative;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.4;
    }

    .main-content {
      display: none;
      opacity: 0;
      transition: opacity 1s ease, filter 1s ease;
      filter: brightness(0.9);
    }

    .main-content.visible {
      display: flex;
      flex-direction: column;
      opacity: 1;
      filter: brightness(1);
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3.5rem;
      margin-bottom: 20px;
      text-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      animation: fadeInText 2s ease-in-out;
    }

    @keyframes fadeInText {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    h2 {
      font-size: 1.8rem;
      margin-bottom: 40px;
      color: #444;
      font-weight: 400;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .launch-btn {
      background: linear-gradient(45deg, #dea33e, #f4c77a);
      border: none;
      padding: 15px 50px;
      font-size: 1.3rem;
      color: #fff;
      cursor: pointer;
      border-radius: 50px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 5px 20px rgba(222, 163, 62, 0.5);
      position: relative;
      overflow: hidden;
      animation: pulse 2s infinite ease-in-out;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .launch-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(255, 255, 255, 0.5),
        transparent
      );
      transition: 0.5s;
    }

    .launch-btn:hover::before {
      left: 100%;
    }

    .launch-btn:hover {
      transform: scale(1.15);
      box-shadow: 0 10px 30px rgba(222, 163, 62, 0.7);
    }

    .launch-btn::after {
      content: '‚ú®';
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 1.8rem;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .launch-btn:hover::after {
      opacity: 1;
    }

    .footer {
      margin-top: 60px;
      font-size: 1rem;
      color: #555;
      text-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
      transition: color 0.3s ease;
    }

    .footer:hover {
      color: #dea33e;
    }

    /* Curtain Styles */
    .curtain-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1000;
      display: flex;
      cursor: pointer;
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.9));
    }

    .curtain-left, .curtain-right {
      width: 50%;
      height: 100%;
      background: linear-gradient(to bottom, #b8860b, #dea33e);
      position: relative;
      overflow: hidden;
      transition: transform 2s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      box-shadow: inset 0 0 30px rgba(0, 0, 0, 0.7), 0 0 20px rgba(0, 0, 0, 0.4);
    }

    .curtain-left::before, .curtain-right::before {
      content: '';
      position: absolute;
      top: 0;
      width: 20px;
      height: 100%;
      background: linear-gradient(to right, rgba(255, 255, 255, 0.2), transparent);
      transform: skewX(-10deg);
      opacity: 0.6;
    }

    .curtain-left::before {
      left: 30px;
    }

    .curtain-right::before {
      right: 30px;
    }

    .curtain-left {
      transform: translateX(0) scaleY(1);
    }

    .curtain-right {
      transform: translateX(0) scaleY(1);
    }

    .curtain-container.open .curtain-left {
      transform: translateX(-100%) scaleY(1.05);
    }

    .curtain-container.open .curtain-right {
      transform: translateX(100%) scaleY(1.05);
    }

    .tassel {
      position: absolute;
      top: 20%;
      width: 30px;
      height: 100px;
      background: linear-gradient(to bottom, #ffd700, #dea33e);
      border-radius: 5px;
      z-index: 1001;
      transform-origin: top;
      transition: transform 2s ease;
    }

    .tassel-left {
      left: 95%;
    }

    .tassel-right {
      right: 95%;
    }

    .curtain-container.open .tassel-left {
      transform: translateX(-200%) rotate(20deg) scale(1.1);
    }

    .curtain-container.open .tassel-right {
      transform: translateX(200%) rotate(-20deg) scale(1.1);
    }

    /* Ribbon Styles */
    .ribbon-container {
      position: absolute;
      top: 50%;
      left: 0;
      width: 100%;
      height: 60px;
      z-index: 1002;
      display: flex;
      transform: translateY(-50%);
      background: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAAECAYAAACp8Z5+AAAAAXNSR0IArs4c6QAAABJJREFUGFdjZGBg+M/AwMDIwMDAwAABuABB4gAAAABJRU5ErkJggg==') repeat; /* Subtle texture */
    }

    .ribbon-left, .ribbon-right {
      width: 50%;
      height: 100%;
      background: linear-gradient(to bottom, #dea33e, #b8860b);
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.4), inset 0 0 10px rgba(255, 255, 255, 0.3);
      transition: all 1s ease;
    }

    .ribbon-left {
      transform: translateX(0);
    }

    .ribbon-right {
      transform: translateX(0);
    }

    .curtain-container.open .ribbon-left {
      transform: translateX(-50%) rotate(15deg) translateY(100px) scale(1.1);
      opacity: 0;
    }

    .curtain-container.open .ribbon-right {
      transform: translateX(50%) rotate(-15deg) translateY(100px) scale(1.1);
      opacity: 0;
    }

    .ribbon-bow {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 50px;
      height: 50px;
      background: radial-gradient(circle, #ffd700, #dea33e);
      border-radius: 50%;
      transform: translate(-50%, -50%) scale(1);
      z-index: 1003;
      transition: transform 0.5s ease, opacity 0.5s ease;
      box-shadow: 0 0 15px rgba(222, 163, 62, 0.6);
    }

    .curtain-container.open .ribbon-bow {
      transform: translate(-50%, -50%) scale(1.8);
      opacity: 0;
    }

    .curtain-prompt {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #333;
      font-family: 'Playfair Display', serif;
      font-size: 2.8rem;
      text-shadow: 0 0 15px rgba(222, 163, 62, 0.9), 0 0 5px rgba(0, 0, 0, 0.5);
      animation: glow 2s ease-in-out infinite;
      pointer-events: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin-top: 20px;
    }

    .curtain-prompt img {
      width: 180px;
      height: 48px;
      background: rgba(255, 255, 255, 0.2);
      display: block;
      border-radius: 5px;
    }

    @keyframes glow {
      0% { text-shadow: 0 0 15px rgba(222, 163, 62, 0.9), 0 0 5px rgba(0, 0, 0, 0.5); }
      50% { text-shadow: 0 0 25px rgba(222, 163, 62, 1), 0 0 10px rgba(0, 0, 0, 0.7); }
      100% { text-shadow: 0 0 15px rgba(222, 163, 62, 0.9), 0 0 5px rgba(0, 0, 0, 0.5); }
    }

    .stage-floor {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 60px;
      background: linear-gradient(to top, #1a0f0f, #2a1f1f);
      opacity: 0;
      transition: opacity 1s ease;
      box-shadow: 0 -10px 30px rgba(222, 163, 62, 0.3); /* Spotlight effect */
    }

    .main-content.visible ~ .stage-floor {
      opacity: 0.8;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2.2rem; }
      h2 { font-size: 1.4rem; }
      .launch-btn { 
        padding: 12px 35px; 
        font-size: 1.1rem; 
      }
      .footer { font-size: 0.85rem; }
      .curtain-prompt { 
        font-size: 2rem; 
        top: 65%; 
      }
      .curtain-prompt img { 
        width: 130px; 
        height: 35px; 
      }
      .tassel { 
        width: 20px; 
        height: 80px; 
      }
      .ribbon-container { 
        height: 40px; 
      }
      .ribbon-bow { 
        width: 35px; 
        height: 35px; 
      }
      .stage-floor { 
        height: 40px; 
      }
    }
  </style>
</head>
<body>
  <div class="curtain-container" id="curtain">
    <div class="curtain-left">
      <div class="tassel tassel-left"></div>
    </div>
    <div class="curtain-right">
      <div class="tassel tassel-right"></div>
    </div>
    <div class="ribbon-container">
      <div class="ribbon-left"></div>
      <div class="ribbon-right"></div>
      <div class="ribbon-bow"></div>
    </div>
    <div class="curtain-prompt">
      Click to Unveil BloxBay
      <img src="bloxbaylogo.png" alt="BloxBay Logo" class="img-fluid" width="180" height="48">
    </div>
  </div>

  <canvas id="particle-canvas"></canvas>

  <div class="main-content" id="main-content">
    <h1 data-aos="fade-up" data-aos-delay="200">BloxBay Grand Inauguration</h1>
    <h2 data-aos="fade-up" data-aos-delay="400">
      <img src="bloxbaylogo.png" alt="BloxBay Logo" class="img-fluid" width="180" height="48">
      A Vision by Maxime & Sylvain
    </h2>

    <button 
      class="launch-btn" 
      onclick="window.open('http://www.bloxbay.gg/', '_blank')"
      data-aos="zoom-in" 
      data-aos-delay="600"
    >
      üöÄ Launch BloxBay
    </button>

    <div class="footer" data-aos="fade-up" data-aos-delay="800">
      Developed with ‚ù§Ô∏è by Encureit Family| ¬© 2025 All Rights Reserved
    </div>
  </div>

  <div class="stage-floor"></div>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 1000, once: true, disable: true });

    // Curtain and ribbon interaction
    const curtain = document.getElementById('curtain');
    const mainContent = document.getElementById('main-content');

    curtain.addEventListener('click', () => {
      curtain.classList.add('open');
      setTimeout(() => {
        curtain.style.display = 'none';
        mainContent.classList.add('visible');
        AOS.init({ duration: 1000, once: true });
      }, 3000);
    });

    // Particle effect
    const canvas = document.getElementById('particle-canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const particles = [];
    const particleCount = 150; // Increased for more festive effect
    let isRibbonCutting = false;

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 4 + 1;
        this.speedX = Math.random() * 1.5 - 0.75;
        this.speedY = Math.random() * 1.5 - 0.75;
        this.color = isRibbonCutting && Math.random() > 0.3 
          ? 'rgba(222, 163, 62, 0.9)' 
          : Math.random() > 0.5 
            ? 'rgba(255, 255, 255, 0.8)' 
            : 'rgba(222, 163, 62, 0.7)';
        this.isSparkle = Math.random() > 0.7; // Add sparkle effect
      }

      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.size > 0.2) this.size -= this.isSparkle ? 0.02 : 0.01;
        if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
        if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
      }

      draw() {
        ctx.fillStyle = this.color;
        ctx.beginPath();
        if (this.isSparkle) {
          ctx.moveTo(this.x - this.size, this.y);
          ctx.lineTo(this.x + this.size, this.y);
          ctx.moveTo(this.x, this.y - this.size);
          ctx.lineTo(this.x, this.y + this.size); // Cross shape for sparkle
        } else {
          ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        }
        ctx.fill();
      }
    }

    function init() {
      for (let i = 0; i < particleCount; i++) {
        particles.push(new Particle());
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach((particle, index) => {
        particle.update();
        particle.draw();
        if (particle.size <= 0.2) {
          particles.splice(index, 1);
          particles.push(new Particle());
        }
      });
      requestAnimationFrame(animate);
    }

    curtain.addEventListener('click', () => {
      isRibbonCutting = true;
      setTimeout(() => {
        isRibbonCutting = false;
      }, 1500); // Extended for more dramatic effect
    });

    init();
    animate();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
